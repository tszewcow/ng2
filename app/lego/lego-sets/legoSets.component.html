<div class="container top-buffer">
    <table class="table table-striped table-hover">
        <thead class="thead-inverse">
            <tr>
                <th>Id</th>
                <th>External Id</th>
                <th>Name</th>
                <th>Status</th>
                <th>Comment</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let set of legoSets, let i = index">
                <th>{{set.id}}</th>
                <td>{{set.externalId}}</td>
                <td>{{set.name}}</td>
                <td>{{set.status}}</td>
                <td>{{set.comment}}</td>
                <td>
                    <button class="btn btn-primary" (click)="editSet(set.id)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteSet(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
